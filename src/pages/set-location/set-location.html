<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lat" [longitude]="location.lng" (mapClick)="setMarker($event)">
          <agm-marker [latitude]="markerLocation.lat" [longitude]="markerLocation.lng" *ngIf="markerLocation"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="danger" (click)="onCancel()">
          Cancel
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block [disabled]="!markerLocation" (click)="onConfirm()">
          Confirm
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
